<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App UI</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body class="bg-[#1b1b1b]">
    
  
    <div class="rounded-[25px] absolute top-[50%] left-[50%] 
    translate-x-[-50%] translate-y-[-50%] bg-[#509ba0] w-[350px] 
    h-[500px]">
      
      <div class="pt-7 flex items-center justify-center gap-4">
        <input class="rounded-[25px] px-3 py-2.5 font-[20px]" 
        type="text" placeholder="new york">

        <img class="outline-none border-none bg-white 
        rounded-[25px] p-2" src="assets/search.png" alt="">
      </div>

      <!-- Weather -->
      <div class="flex flex-col items-center justify-center pt-10">
        <img class="w-[50%] pb-4" src="assets/cloud.png" alt="">

        <!-- Temperature -->
        <h1 class="text-[34px] text-white font-[600]">
          7<sup>o </sup>C
        </h1>

        <!-- Location -->
        <h3 class="text-[24px] text-white tracking-wider">
          New York
        </h3>

      </div>


      <!-- Weather Details  -->
      <div class="text-white flex items-center justify-around pt-10">
        <div class="flex items-center justify-center gap-2">
          <img class="bg-white rounded-[25px] p-1.5" 
          src="assets/windblowing.png" alt="">
          <div class="flex flex-col items-start justify-center">
            <h3>50%</h3>
            <p>Humidity</p>
          </div>
        </div>

        <div class="flex items-center justify-center gap-2">
          <img class="bg-white rounded-[25px] p-1.5" 
          src="assets/wind.png" alt="">
          <div class="flex flex-col items-start justify-center">
            <h3>10.9km/h</h3>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>

    </div>


    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }

      *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
  </style>
    
</body>
</html>
